<!DOCTYPE html>
<html>
<head>
    <title>Medical Information</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* hide overflow to prevent scrolling */
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(8px) grayscale(20%) contrast(140%) brightness(85%);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
        }

        .container h2 {
            font-size: 28px;
            margin: 0;
            color: white; 
        }

        .container label {
            color: white; 
        }

        #conditions {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px 0;
        }

        #medications {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px 0;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between; /* Align buttons next to each other */
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        #home-button {
            background-color: #555;
            transition: background-color 0.3s, transform 0.2s;
        }

        #home-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="coast.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h2>Medical Information</h2>
        <form id="medical-form">
            <label for="conditions">Select your medical conditions (you can select multiple):</label>
            <select id="conditions" name="conditions" multiple>
                <option value="diabetes">Diabetes</option>
                <option value="hypertension">Hypertension</option>
                <option value="asthma">Asthma</option>
                <option value="arthritis">Arthritis</option>
                <option value="heart-disease">Heart Disease</option>
                <option value="allergies">Allergies</option>
            </select>
            <label for="medications">List your medications:</label>
            <textarea id="medications" name="medications" rows="4"></textarea>
            <div class="button-container">
                <button type="button" onclick="submitForm()">Submit</button>
                <button id="home-button" type="button" onclick="goToIndex()">Home</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            const selectedConditions = Array.from(document.getElementById('conditions').selectedOptions).map(option => option.value);
            const medications = document.getElementById('medications').value;

           
            console.log("Selected Conditions: " + selectedConditions);
            console.log("Medications: " + medications);

            // Clear the form
            document.getElementById('medical-form').reset();
        }

        function goToIndex() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
